<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number System Converter - JavaScript</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2 class="title">Number System Converter</h2>

      <div class="col">
        <div class="row">
          <div class="col">
            <label>From :</label>
            <select name="" id="select-from">
              <option selected value="10">Decimal</option>
              <option value="2">Binary</option>
              <option value="8">Octal</option>
              <option value="16">HexaDecimal</option>
            </select>
          </div>
          <input value="20" type="text" class="input-from" placeholder="0" />
        </div>

        <span><i class="fas fa-left-right"></i></span>

        <div class="row">
          <div class="col">
            <label>To :</label>
            <select name="" id="select-to">
              <option value="10">Decimal</option>
              <option selected value="2">Binary</option>
              <option value="8">Octal</option>
              <option value="16">HexaDecimal</option>
            </select>
          </div>
          <input type="text" class="input-to" placeholder="0" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
